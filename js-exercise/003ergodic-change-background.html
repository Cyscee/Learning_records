<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用for循环改变div背景颜色</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: #0090ff;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<button>变色</button>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">
		var btn = document.getElementsByTagName('button')[0],
			div = document.getElementsByTagName('div');
		btn.onclick = function(){
			for (var i = 0; i < div.length; i++) {
				div[i].style.background = '#ff0090'
			}
		}
	</script>
</body>
</html>
