    <script type="text/javascript">
	    var changeStyle = function(ele, attr, val) {
	        ele.style[attr] = val;
	    }
	    var oBtn = document.getElementsByTagName('button'),
	        oBox = document.getElementById('box'),
	        oAtt = ['width', 'height', 'display', 'background', 'display'],
	        oVal = ['300px', '300px', 'none', '#ff0900', 'black'];
	    for (var i = 0; i < oBtn.length; i++) {
	        oBtn[i].index = i;
	        oBtn[i].onclick = function() {
	            this.index == oBtn.length - 1 && (oBox.style.cssText = '')
	            changeStyle(oBox, oAtt[this.index], oVal[this.index])
	        }
	    }
