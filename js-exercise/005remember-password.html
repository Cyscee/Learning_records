<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记住密码提示</title>
</head>
<body>
	<form>
		<label for="password" id="rememberpwd"><input type="checkbox" name="password" id="password">记住密码</label>
		<p style="display: none;" id="tips">请不要再公共电脑选择</p>
	</form>
	<script type="text/javascript">
		var rem = document.getElementById('rememberpwd');
		var tip = document.getElementById('tips');
		rem.onmouseover = function (){
			tip.style.display = 'block'
		}
		rem.onmouseout = function (){
			tip.style.display = 'none'
		}
	</script>
</body>
</html>
